<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>FastShip</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="tracking.html">Tracking</a>
  </nav>
</header>

<main>
  <h2>Track Your Order</h2>
  <input type="text" id="tracking" placeholder="Enter tracking number">
  <button onclick="go()">Search</button>
</main>

<script>
function go() {
  const code = document.getElementById("tracking").value;
  if (code.trim() !== "") {
    window.location.href = "status.html?code=" + code;
  }
}
</script>

</body>
</html>
