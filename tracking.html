<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Package</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="nav">
    <div class="brand">
      <img src="logo.png" alt="FastShip Logo">
      <h1>FastShip</h1>
    </div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="tracking.html">Tracking</a>
    </div>
  </div>
</header>

<main class="center card">
  <h2>Track Your Order</h2>
  <p>Enter your tracking number below.</p>

  <input type="text" id="tracking" placeholder="Tracking number">
  <button onclick="track()">Search</button>
</main>

<script>
function track() {
  const code = document.getElementById("tracking").value;
  if (code.trim() !== "") {
    window.location.href = "status.html?code=" + code;
  }
}
</script>

</body>
</html>
