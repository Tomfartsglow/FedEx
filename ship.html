<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ship Package</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>FastShip</h1>
</header>

<main>
  <h2>Shipping Form</h2>

  <form onsubmit="done(event)">
    <input placeholder="Your Name" required>
    <input placeholder="Your Address" required>
    <input placeholder="Recipient Name" required>
    <input placeholder="Recipient Address" required>
    <input placeholder="Phone Number" required>
    <input type="email" placeholder="Email" required>
    <input type="date" required>

    <button type="submit">Submit</button>
  </form>
</main>

<script>
function done(e) {
  e.preventDefault();
  alert("Submitted");
  window.location.href = "index.html";
}
</script>

</body>
</html>
